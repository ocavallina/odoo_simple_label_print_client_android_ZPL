<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente de Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .job-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
        }
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8em;
        }
        .config-panel {
            background: #f8f9fa;
            border-radius: 8px;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-tag"></i> Cliente de Etiquetas
            </span>
            <div class="d-flex">
                <span class="badge bg-light text-dark me-2" id="status">Desconectado</span>
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#configModal">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3">
        <!-- Panel de control -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-clipboard-list"></i> 
                                    Cola de Impresión 
                                    <span class="badge bg-primary" id="jobCount">0</span>
                                </h5>
                            </div>
                            <div class="col-md-6 text-end">
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary" onclick="refreshJobs()">
                                        <i class="fas fa-sync-alt"></i> Actualizar
                                    </button>
                                    <button class="btn btn-success" onclick="printAll()" id="printAllBtn">
                                        <i class="fas fa-print"></i> Imprimir Todo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de trabajos -->
        <div class="row" id="jobsList">
            <!-- Los trabajos se cargarán aquí -->
        </div>

        <!-- Estado de impresión -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="alert alert-info d-none" id="printStatus">
                    <i class="fas fa-spinner fa-spin"></i> 
                    <span id="printMessage">Preparando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de configuración -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="configForm">
                        <div class="mb-3">
                            <label class="form-label">URL de Odoo</label>
                            <input type="text" class="form-control" id="odooUrl" placeholder="https://el-777.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Template ZPL</label>
                            <select class="form-select" id="templateSelect">
                                <!-- Se carga dinámicamente desde el servidor -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Auto-actualizar (segundos, 0=desactivado)</label>
                            <input type="number" class="form-control" id="autoRefresh" min="0" max="300" value="30">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveConfig()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <script>
        let socket;
        let jobs = [];
        let config = {};
        let templates = {};
        let autoRefreshInterval;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            initSocket();
            loadConfig();
            refreshJobs();
        });

        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                document.getElementById('status').textContent = 'Conectado';
                document.getElementById('status').className = 'badge bg-success text-white me-2';
            });

            socket.on('disconnect', function() {
                document.getElementById('status').textContent = 'Desconectado';
                document.getElementById('status').className = 'badge bg-danger text-white me-2';
            });

            socket.on('print_status', function(data) {
                showPrintStatus(data.message);
            });

            socket.on('print_result', function(data) {
                hidePrintStatus();
                if (data.success) {
                    showAlert('success', data.message);
                    setTimeout(refreshJobs, 1000);
                } else {
                    showAlert('danger', data.message);
                }
            });
        }

        function loadConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    config = data.config;
                    templates = data.templates;
                    
                    // Actualizar campos de configuración
                    document.getElementById('odooUrl').value = config.odoo_url || '';
                    document.getElementById('autoRefresh').value = config.auto_refresh || 30;
                    
                    // Cargar templates dinámicamente
                    const templateSelect = document.getElementById('templateSelect');
                    const templateKeys = Object.keys(templates);
                    templateSelect.innerHTML = templateKeys.map((key, index) => 
                    `<option value="${key}" ${key === 'standard' ? 'selected' : ''}>${templates[key]}</option>`
                    ).join('');
                    
                    setupAutoRefresh();
                })
                .catch(error => {
                    console.error('Error cargando configuración:', error);
                });
        }

        function saveConfig() {
            const newConfig = {
                odoo_url: document.getElementById('odooUrl').value,
                auto_refresh: parseInt(document.getElementById('autoRefresh').value)
            };

            fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newConfig)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    config = {...config, ...newConfig};
                    bootstrap.Modal.getInstance(document.getElementById('configModal')).hide();
                    showAlert('success', 'Configuración guardada');
                    setupAutoRefresh();
                }
            })
            .catch(error => {
                showAlert('danger', 'Error guardando configuración');
            });
        }

        function refreshJobs() {
            fetch('/api/jobs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        jobs = data.jobs;
                        renderJobs();
                        document.getElementById('jobCount').textContent = jobs.length;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('danger', 'Error obteniendo trabajos');
                });
        }

        function renderJobs() {
            const container = document.getElementById('jobsList');
            
            if (jobs.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No hay trabajos pendientes</h5>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card job-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="card-title mb-0">${job.product_name}</h6>
                                <span class="badge bg-info status-badge">ID: ${job.id}</span>
                            </div>
                            
                            ${job.default_code ? `<p class="text-muted small mb-1">REF: ${job.default_code}</p>` : ''}
                            ${job.barcode ? `<p class="text-muted small mb-1">Código: ${job.barcode}</p>` : ''}
                            
                            <div class="row align-items-center mb-2">
                                <div class="col">
                                   <strong class="text-primary">${job.currency_symbol || '$'}${parseFloat(job.calculated_price || job.list_price || 0).toFixed(2)}</strong>
                                </div>
                                <div class="col-auto">
                                    <span class="badge bg-secondary">${job.custom_quantity || 1}x</span>
                                </div>
                            </div>
                            
                            <button class="btn btn-primary btn-sm w-100" onclick="printJob(${job.id})">
                                <i class="fas fa-print"></i> Imprimir
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function printJob(jobId) {
            const template = document.getElementById('templateSelect').value;
            showPrintStatus(`Preparando trabajo #${jobId}...`);
            socket.emit('print_job', { job_id: jobId, template: template });
        }

        function printAll() {
            if (jobs.length === 0) {
                showAlert('warning', 'No hay trabajos para imprimir');
                return;
            }
            
            const template = document.getElementById('templateSelect').value;
            showPrintStatus(`Procesando ${jobs.length} trabajos...`);
            socket.emit('print_all', { template: template });
        }

        function showPrintStatus(message) {
            const statusDiv = document.getElementById('printStatus');
            document.getElementById('printMessage').textContent = message;
            statusDiv.classList.remove('d-none');
            
            // Deshabilitar botones
            document.getElementById('printAllBtn').disabled = true;
            document.querySelectorAll('.job-card button').forEach(btn => btn.disabled = true);
        }

        function hidePrintStatus() {
            document.getElementById('printStatus').classList.add('d-none');
            
            // Habilitar botones
            document.getElementById('printAllBtn').disabled = false;
            document.querySelectorAll('.job-card button').forEach(btn => btn.disabled = false);
        }

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container-fluid').insertBefore(alertDiv, document.querySelector('.row'));
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function setupAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            const interval = config.auto_refresh || 0;
            if (interval > 0) {
                autoRefreshInterval = setInterval(refreshJobs, interval * 1000);
                console.log(`Auto-refresh activado cada ${interval} segundos`);
            } else {
                console.log('Auto-refresh desactivado');
            }
        }
    </script>
</body>
</html>
